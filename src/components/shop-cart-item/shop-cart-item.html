<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<!-- App Components -->
<link rel="import" href="../../shared-styles.html">

<dom-module id="shop-cart-item">

  <template>

    <style include="shared-styles iron-flex iron-flex-alignment">

      :host {
        @apply --layout-horizontal;
        display: block;
      }
      .item-details{
        padding: 16px;
        @apply --layout-horizontal;
      }
      .item-details>*{
        padding: 16px;
        justify-content: center;
      }
      .mb-20{
        margin-bottom: 20px;
      }
      .start-center{
        justify-content: center;
      }
      .cart-item>div>*:not(.item-details){
        padding:16px;
        display: block;
      }
    </style>
    <section class="layout horizontal cart-item">
      <div class="flex-2">
          <!-- Items Names -->
          <div class="item-details">
            <a href="#" class="flex">
            <iron-image preload style="background-color: #eee;width: 100%;height: 100%;min-height: 70px;" 
                        fade sizing="cover" 
                        src="http://lorempixel.com/400/700/abstract/[[index]]"></iron-image>
            </a>
            <div class="layout vertical">
              <a href="#" class="strong-text"><span>Photographer business cards</span></a>
            </div>
          </div>
      </div>
      <!-- Price -->
      <div class="flex layout vertical start-center">
          <span class="strong-text mb-20">$100</span>
      </div>
      <!-- Downloads -->
      <div class="flex layout vertical start-center">
        <span class="light-text mb-20">30</span>
      </div>
      <!-- Actions -->
      <div class="flex layout vertical start-center">
      </div>
    </section>
  </template>

  <script>

    class ShopCartItem extends Polymer.Element {

      static get is() { return 'shop-cart-item'; }

      static get properties() { return {

      }}


    }

    customElements.define(ShopCartItem.is, ShopCartItem);

  </script>

</dom-module>
