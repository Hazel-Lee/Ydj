<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- App Components -->
<link rel="import" href="../shared-styles.html">

<!--
`<app-login>` is Description

@element Name
-->
<dom-module id="app-register">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        background-color: #fafafa;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        @apply(--layout);
        @apply(--layout-center-center);
        min-height: 100vh;
      }
      paper-input iron-icon{
        margin-right: 8px;
        --iron-icon-fill-color: rgba(0, 0, 0, 0.52);
      }
      paper-input{
        --paper-input-container-focus-color: var(--app-accent-color);
      }

      .login{
      	padding: 3em 0;
        z-index: 1;
      	width: 100%;
      }
      .login-card{
        background: white;
        margin: 16px;
        box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.1);
        max-width: 1030px;
        min-height: 70vh;
        width:100%;
        @apply(--layout-horizontal);
      }
      .logo{
      	max-width: 140px;
      }
      .inputs{
      	max-width: 500px;
      	margin:0 auto;
      }
      .space-top-bottom{
  	    margin: 3em 0;
      }
      #login-btn{
  	    background: var(--app-accent-color);
    	   color: white;
      }
      .link{
      	color: var(--app-primary-color, #4e4e4e);
      }
      .link:hover{
      	color: var(--app-accent-color);
      }
      .registration-banner{
        height: 100%;
        width: 100%;
        background-color: #eee;
       
      }
      #form{
        padding: 0 3em;
      }
      .background{
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      /*Mobile*/
      @media (max-width: 768px) {
      	.login{
      		padding: 16px !important;
      	}
        .background{
          opacity: 1;
        }
        .login-card{
          display: block;
          margin:0;
          height: 100%;
        }
      }
    </style>

    <iron-image src="/images/reg-banner.jpg" preload sizing="cover" class="background"></iron-image>
    <section class="layout vertical center-center login content">
    	<div class="login-card">
    		 <div class="flex">
      			<iron-image src="/images/reg-banner.jpg" preload sizing="cover" class="registration-banner"></iron-image>
  			</div>
  			<form is="iron-form" method="post" id="form" class="space-top-bottom flex">
          <div>
            <h1>Sign Up in seconds!</h1>
            <p>Let's inspire and grow with one another. Create a free account now to join our community of creative from around the world!</p>
          </div>
  				<div class="inputs">
  					<!-- Inputs -->
              <paper-input label="Full Name" name="name" id="name">
                <iron-icon icon="mail" prefix></iron-icon>
              </paper-input>
              <paper-input label="Email" name="username" id="username">
                <iron-icon icon="mail" prefix></iron-icon>
              </paper-input>
              <paper-input label="password" type="password" name="password" id="password">
                <iron-icon icon="communication:vpn-key" prefix></iron-icon>
              </paper-input>
              <!-- Controls -->
              <div class="layout horizontal center space-top-bottom">
              	<a href="/login" class="link">Already have an account?</a>
              	<span class="flex"></span>
              	<paper-button raised id="login-btn">Register</paper-button>
              </div>
              <!-- Social Login -->
              <div  class="layout horizontal space-top-bottom">
              	<span>Or login with:</span>
              	<span class="flex"></span>
              	
              </div>
  				</div> 
      	</form>
    	</div>
    </section>

  </template>

  <script>
    class AppRegister extends Polymer.Element {

      static get is() { return 'app-register'; }

      static get properties() {return {
          
        }}

      constructor() {
        super();
      }

      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          
        });
      }

    }

    window.customElements.define(AppRegister.is, AppRegister);
  </script>
</dom-module>
